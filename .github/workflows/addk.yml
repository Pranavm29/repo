name: Add Two Numbers

on: push

jobs:
  add_numbers:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.2

      - name: Add numbers
        run: |
          num1=5
          num2=10
          sum=$((num1+num2))
          echo "The sum of $num1 and $num2 is $sum."
