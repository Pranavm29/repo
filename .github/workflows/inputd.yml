name: Add numbers

on: [push]

jobs:
  add_numbers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Run Python script
        run: |
          echo "Enter the first number:"
          read num1
          echo "Enter the second number:"
          read num2
          python add_numbers.py $num1 $num2

    
