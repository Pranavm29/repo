name: Python Version Check

on:
  push:
    branches:
      - main

jobs:
  check-python-version:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10 # Change to desired version

      - name: Check Python version
        run: |
          python --version
